<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .like-btn {
            background: #008CBA;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .like-btn:hover {
            background: #005f73;
        }
        .like-count {
            margin-left: 10px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://blog.nguyenquocviet.com.vn" style="color: white; text-decoration: none;">My Blog</a></h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p class="date">Published on February 28, 2025</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            <button class="like-btn" onclick="likePost(this)"><i class="fas fa-thumbs-up"></i> Like</button> <span class="like-count">0</span>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 <a href="https://blog.nguyenquocviet.com.vn" style="color: white; text-decoration: none;">My Blog</a>. All rights reserved.</p>
    </footer>
    <script>
        function likePost(button) {
            let countSpan = button.nextElementSibling;
            let count = parseInt(countSpan.textContent);
            count++;
            countSpan.textContent = count;
        }
    </script>
</body>
</html>
